<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@master/dist/aframe-super-hands.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Box with stretchable component -->
        <a-entity 
            geometry="primitive: box" 
            position="0 1.6 -0.6" 
            material="color: blue" 
            scale="0.6 0.6 0.6"  
            grabbable
            stretchable>
        </a-entity>

        <!-- Hands with super-hands -->
        <a-entity id="leftHand" 
            hand-tracking-controls="hand: left;"
            super-hands="colliderEvent: grabstart; colliderEndEvent: grabend;">
        </a-entity>

        <a-entity id="rightHand" 
            hand-tracking-controls="hand: right;"
            super-hands="colliderEvent: grabstart; colliderEndEvent: grabend;">
        </a-entity>
    </a-scene>
</body>
</html>
