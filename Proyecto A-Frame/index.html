<!DOCTYPE html>
<html>
  <head>
    <title>Manipulaci√≥n de Objetos con A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.x/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.5/dist/super-hands.min.js"></script>
    <script>
      delete AFRAME.components["grabbable"];
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity>
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity sphere-collider="objects: .interactable" super-hands hand-controls="hand: left"></a-entity>
        <a-entity sphere-collider="objects: .interactable" super-hands hand-controls="hand: right"></a-entity>
      </a-entity>
      
      <a-box class="interactable" hoverable grabbable stretchable draggable droppable color="blue" position="0 1 -3"></a-box>
      <a-sphere class="interactable" hoverable grabbable stretchable draggable droppable color="red" position="1 1 -3"></a-sphere>
      <a-cylinder class="interactable" hoverable grabbable stretchable draggable droppable color="green" position="-1 1 -3"></a-cylinder>
      
      <a-plane color="#CCC" rotation="-90 0 0" scale="4 4 1"></a-plane>
    </a-scene>
  </body>
</html>
