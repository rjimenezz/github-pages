<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Quest Hand Interaction</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <a-scene>
        <!-- Camera and hands -->
        <a-entity position="0 1.6 0">
            <a-camera></a-camera>
            <a-entity hand-controls="hand: left" hand-tracking></a-entity>
            <a-entity hand-controls="hand: right" hand-tracking></a-entity>
        </a-entity>

        <!-- Interactive objects -->
        <a-box position="-1 1 -2" 
               color="#4CC3D9" 
               grabbable="highlight: true"
               scale="0.3 0.3 0.3"
               shadow></a-box>

        <a-sphere position="0 1.2 -2" 
                  radius="0.2" 
                  color="#EF2D5E" 
                  grabbable="highlight: true"
                  shadow></a-sphere>

        <a-cylinder position="1 1 -2" 
                   radius="0.2" 
                   height="0.4" 
                   color="#FFC65D" 
                   grabbable="highlight: true"
                   shadow></a-cylinder>

        <!-- Environment -->
        <a-plane position="0 0 -4" 
                 rotation="-90 0 0" 
                 width="8" 
                 height="8" 
                 color="#7BC8A4"
                 shadow></a-plane>
        
        <!-- Lighting -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" position="-1 1 1" intensity="0.5" cast-shadow></a-light>
        
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
