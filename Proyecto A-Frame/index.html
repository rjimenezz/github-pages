
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@master/dist/aframe-super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics="debug: true">
        <!-- Suelo -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>

        <!-- Objetos interactivos -->
        <a-box position="0 1 -1" color="red" width="0.3" height="0.3" depth="0.3"
               hoverable grabbable stretchable draggable
               dynamic-body="mass: 1"></a-box>
               
        <a-sphere position="-1 1 -1" color="green" radius="0.15"
                  hoverable grabbable stretchable draggable
                  dynamic-body="mass: 1"></a-sphere>

        <!-- Configuración de manos -->
        <a-entity id="leftHand" hand-tracking-controls="hand: left" 
                  super-hands="colliderEvent: triggerdown;
                              colliderEventProperty: pressed;
                              colliderEndEvent: triggerup;
                              colliderEndEventProperty: released">
        </a-entity>

        <a-entity id="rightHand" hand-tracking-controls="hand: right"
                  super-hands="colliderEvent: triggerdown;
                              colliderEventProperty: pressed;
                              colliderEndEvent: triggerup;
                              colliderEndEventProperty: released">
        </a-entity>

        <!-- Cámara -->
        <a-entity position="0 1.6 0">
            <a-camera look-controls wasd-controls></a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
