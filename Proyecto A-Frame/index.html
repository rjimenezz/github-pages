<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@master/dist/aframe-super-hands-min.js"></script>
</head>
<body>
    <a-scene physics="debug: true">
        <!-- Suelo físico -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>

        <!-- Objeto empujable -->
        <a-entity 
            geometry="primitive: box" 
            position="0 1.6 -0.6" 
            material="color: blue" 
            scale="0.6 0.6 0.6"
            dynamic-body="mass: 1"
            grabbable
            pushable>
        </a-entity>

        <!-- Manos con físicas -->
        <a-entity id="leftHand" 
            hand-tracking-controls="hand: left;" 
            physics-collider
            super-hands="colliderEvent: collidestart; colliderEventProperty: els; colliderEndEvent: collideend; colliderEndEventProperty: els">
        </a-entity>

        <a-entity id="rightHand" 
            hand-tracking-controls="hand: right;" 
            physics-collider
            super-hands="colliderEvent: collidestart; colliderEventProperty: els; colliderEndEvent: collideend; colliderEndEventProperty: els">
        </a-entity>
    </a-scene>
</body>
</html>
