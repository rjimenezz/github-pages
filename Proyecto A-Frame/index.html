<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto A-Frame</title>
</head>
<body>
    
    <a-scene>
        <a-entity geometry="primitive: sphere" material="color: green" position="-2 -2 -6"></a-entity>
        <a-entity geometry="primitive: box" material="color: red" position="2 -2 -6" scale="1 1 1"></a-entity>

        <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
        <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
    </a-scene>
</body>
</html>
