<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@master/dist/aframe-super-hands.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Objetos que se pueden agarrar y mover -->
        <a-entity geometry="primitive: sphere" material="color: green" position="-2 -2 -6" grabbable></a-entity>
        <a-entity geometry="primitive: box" material="color: red" position="2 -2 -6" scale="1 1 1" grabbable></a-entity>

        <!-- Manos con el componente super-hands para interactuar con los objetos -->
        <a-entity id="leftHand" hand-tracking-controls="hand: left;" super-hands></a-entity>
        <a-entity id="rightHand" hand-tracking-controls="hand: right;" super-hands></a-entity>
    </a-scene>
</body>
</html>
